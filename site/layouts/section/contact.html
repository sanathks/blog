{{ define "main" }}

<header class="masthead"
		style="background-image: url('/img/contact-grap.jpg')"
>
	<div class="overlay"></div>
	<div class="container">
		<div class="row">
			<div class="col-lg-8 col-md-10 mx-auto">
				<div class="site-heading">

				</div>
			</div>
		</div>
	</div>
</header>

<div class="container">

	<article>
		<div class="container">
			<div class="row">
				<div class="col-lg-8 col-md-10 mx-auto">
					<!-- Post Content -->
					<h2 class="post-title">
						{{ .Title }}
					</h2>
					{{ .Content }}

					{{ partial "contact-form" . }}

				</div>

			</div>
		</div>
	</article>
</div>
{{ end }}
