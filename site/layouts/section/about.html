{{ define "main" }}


<!-- Page Header -->
<header class="masthead"
        style="background-image: url('https://image.freepik.com/free-vector/isometric-infographic-with-charts-people_52683-977.jpg')"
>
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="site-heading">

        </div>
      </div>
    </div>
  </div>
</header>

<div class="container">

  <article>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <!-- Post Content -->
            <h2 class="post-title">
              {{ .Title }}
            </h2>
          {{ .Content }}

        </div>

      </div>
    </div>
  </article>
</div>
{{ end }}
